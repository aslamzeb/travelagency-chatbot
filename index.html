<!DOCTYPE html>
<html lang="en">
<head>

  <title>Murad International Travels - Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

      <img src="logo2.png" alt="Murad International Travels">

</html>
